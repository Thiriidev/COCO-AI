<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        /* Base styles for the component */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #f0f0f0;
        }

        .upload-card {
            background-color: #2a2a2a;
            border-radius: 16px;
            padding: 32px 24px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .upload-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtitle {
            font-size: 0.875rem;
            color: #b0b0b0;
            margin-bottom: 24px;
        }

        /* Hidden file input */
        .file-input {
            display: none;
        }

        /* Styled upload button */
        .upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease-in-out;
            color: #fff;
            background: linear-gradient(90deg, #fab133 0%, #db811e 50%, #c1491b 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 16px;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .upload-label:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .upload-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .filename-display {
            margin-top: 24px;
            font-size: 0.875rem;
            color: #b0b0b0;
            word-break: break-all;
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="upload-card">
    <svg class="upload-icon" fill="none" stroke="#fab133" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-4-4v-1a4 4 0 014-4h14a4 4 0 014 4v1a4 4 0 01-4 4h-1m-4-7V5a2 2 0 00-2-2H9a2 2 0 00-2 2v2m-1 7h10m-5-5v10m-5-5h10"></path>
    </svg>
    <div class="upload-text">Upload your file</div>
    <div class="upload-subtitle">Drag and drop files here or click to browse.</div>

    <label for="file-upload" class="upload-label">
        Choose File
    </label>
    <input type="file" id="file-upload" class="file-input">

    <span id="filename" class="filename-display"></span>
</div>

<script>
    document.getElementById('file-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const filenameSpan = document.getElementById('filename');
        if (file) {
            filenameSpan.textContent = `Selected file: ${file.name}`;
            filenameSpan.style.color = '#fab133';
        } else {
            filenameSpan.textContent = '';
        }
    });
</script>

</body>
</html>
